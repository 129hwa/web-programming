<!DOCTYPE html>
<html>
    <head>
        <title>레스토랑 예약</title>
    </head>
    <body>
        <header>
            <h2>레스토랑 예약하기</h2>
            <p></p>
        </header>
        <section>
            <form method="get">
                <fieldset>
                    <legend>예약자 정보</legend>
                    <label>
                        예약자 : <input type="text" />
                    </label><br />
                    <label>
                        휴대폰 : <input type="tel" placeholder="01*-000*-0000" pattern="01[0-9]{1}-[0-9]{3,4}-[0-9]{4}" />
                    </label>
                    <br />
                    <label for="count"> 예약인원 : </label>
                        <select name="mem_count" id="count">
                            <option value="2">2명</option>
                            <option value="3">3명</option>
                            <option value="4" selected>4명</option>
                            <option value="5">5명</option>
                            <option value="6">6명</option>
                            <option value="7">7명</option>
                            <option value="8">8명</option>
                        </select>
                </fieldset>
                <br />
                <fieldset>
                    <legend>일자 선택 및 시간 선택</legend>
                    <label>
                        날짜 : <input type="date" value="2021-10-01" />
                    </label>
                    <br />
                    <label>
                        시간 : <input type="time" value="18:00" />
                    </label>
                    <br />
                    <label> 위치 : </label>
                        <label>본관<input type="radio" name="place" value="1" checked /></label>
                        <label>별관<input type="radio" name="place" value="2" /></label>
                    <br />
                    <label>옵션 : </label>
                        <label><input type="checkbox" value="1" />단독룸</label>
                        <label><input type="checkbox" value="2" />아기의자</label>
                        <label><input type="checkbox" value="3" />채식요리</label>
                </fieldset>
                <br />
                <label><input type="submit" value="예약" /></label>
                <label><input type="reset" value="취소" /></label>
            </form>
        </section>
    </body>
</html>
