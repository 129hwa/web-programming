<!DOCTYPE html>
<html>
    <head>
        <title>컬러 테이블</title>
        <style>
            td{
              padding: 10px;
              text-align: center;  
            }
            #col, #row{
                width: 50px;
            }
        </style>
    </head>
    <body>
        <table id="table1" border="1">
            <tbody>
                <tr>
                    <tr><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td><td>1-5</td></tr>
                    <tr><td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td><td>2-5</td></tr>
                    <tr><td>3-1</td><td>3-2</td><td>3-3</td><td>3-4</td><td>3-5</td></tr>
                </tr>
            </tbody>
        </table>
        <br>
        <form id="ctable_form" action="">
            <label>
                세로 <input id="row" type="number" value="1" min="1" max="3" step="1">
            </label>
            <br>
            <label>
                가로 <input id="col" type="number" value="1" min="1" max="5" step="1">
            </label>
            <br>
            <label>
                컬러 <input id="changing_color" type="text" value="red">
            </label>
            <br><br>
            <input type="button" id="apply" value="컬러 적용" onclick="modify();">
        </form>

        <script type="text/javascript">
            function modify()
            {
                var col = document.getElementById("col").value;
                var row = document.getElementById("row").value;
                var change_color = document.getElementById("changing_color").value;
                t = document.getElementById("table1");
                t.rows[row].cells[col-1].style.background=change_color;
            }
        </script>
    </body>
</html>
